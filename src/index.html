<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden soft</title>
    <link rel="stylesheet" href="./css/normalizes.css" />
    <link rel="stylesheet" href="./css/resets.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body>
    <header>
      <div class="header__promo-block">
        <p class="promo-text white-txt">
          Скидка 10% по промокоду “ZAMOK” на все заказы до 10.09
        </p>
      </div>
      <div class="container header__nav-container">
        <div class="hamburger">
          <span class="hamburger__item"></span>
          <span class="hamburger__item"></span>
          <span class="hamburger__item"></span>
        </div>
        <nav class="header__nav nav-menu">
          <ul class="nav-menu__list">
            <li class="nav-menu__list-item list-item">
              <a href="#">Главная</a>
            </li>
            <li class="nav-menu__list-item list-item">
              <a href="#">Каталог</a>
            </li>
            <li class="nav-menu__list-item list-item">
              <a href="#">Оптовая продажа</a>
            </li>
            <li class="nav-menu__list-item list-item">
              <a href="#">О нас</a>
            </li>
          </ul>
        </nav>
        <div class="nav-menu__contact-number">
          <img src="./icons/phone.svg" alt="phone call" />+7 (966) 55 88 499
        </div>
        <div class="header__icons-block">
          <a class="icons-block__icons" href="#">
            <img src="./icons/favourites.svg" alt="favourites" />
          </a>
          <a class="icons-block__icons" href="#">
            <img src="./icons/shopping-cart.svg" alt="shopping cart" />
          </a>
        </div>
      </div>
      <section class="container hero-section">
        <div class="hero-section__wrapper">
          <div class="hero-section__cards-wrapper">
            <div class="cards-wrapper__card card">
              <img
                class="card__img"
                src="./img/hero-locker-1.png"
                alt="locker img"
              />
              <div class="card__description-block">
                <h1 class="card__title title">
                  Golden Soft <br />
                  GS-200Z-5 для офиса
                </h1>
                <div class="card__subtitle subtitle">
                  <p class="card__price-text">Цена</p>
                  <div class="card__prices">
                    <p class="card__new-price price">33 000₽</p>
                    <p class="card__old-price price">37 000₽</p>
                  </div>
                </div>
              </div>
              <a class="card__button button" href="#">Добавить в корзину</a>
              <div class="card_scroll-block scroll-block">
                <img src="./icons/left-arrow.svg" alt="left arrow" />
                <div class="scroll-dots">
                  <div class="small-dot"></div>
                  <div class="scroll-block__ellipse ellipse">
                    <div class="big-dot"></div>
                  </div>
                  <div class="small-dot"></div>
                </div>
                <img src="./icons/right-arrow.svg" alt="right arrow" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
